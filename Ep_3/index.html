<!doctype html>
<html class="h-full" lang="tr">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Vue JS Ep_3 : List and Computed Properties</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full grid place-items-center">

<div id="app">
    <section v-show="inProgressAssignments.length">
        <h2 class="font-bold mb-2">In Progress</h2>

        <ul>
            <li :key="assignment.id" v-for="assignment in inProgressAssignments">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>

    <section class="mt-8" v-if="completedAssignments.length">
        <h2 class="font-bold mb-2">Completed</h2>

        <ul>
            <li :key="assignment.id" v-for="assignment in completedAssignments">
                <label>
                    {{ assignment.name }}
                    <input type="checkbox" v-model="assignment.complete">
                </label>
            </li>
        </ul>
    </section>
</div>

<script>
    const app = {
        data() {
            return {
                assignments: [
                    {name: 'Finish Project', complete: false, id: 1},
                    {name: 'Read book', complete: false, id: 2},
                    {name: 'Turn in homework', complete: false, id: 3},
                ]
            };
        },

        computed: {
            inProgressAssignments() {
                return this.assignments.filter(assignment => !assignment.complete);
            },
            completedAssignments() {
                return this.assignments.filter(assignment => assignment.complete);
            }
        }
    };
    Vue.createApp(app).mount("#app");
</script>
</body>
</html>
